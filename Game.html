  <div class = "player1cards">

  <div class = "turnchoices">
    <div class = "remainingCards">
      <img src = "SkullCard.jpeg">
      <img src = "FlowerCard.jpeg">
      <img src = "FlowerCard.jpeg">
    </div>
      <form class = "bidding" method="get">
        <p for="range">Bid: </p>
        <input type="range" name="varRange" id="range" min="0" max="100" step="1" value="0" />
        <output id="rangeOutput" for="range">0</output>
        <!-- Range requires some JavaScript in order to make it work. Pulled this from a class example
        can hopefully make this work after javascript -->
        <script>
          const range = document.querySelector('#range');
          const rangeOutput = document.querySelector('#rangeOutput');
          range.addEventListener('input', function() {
            rangeOutput.textContent = range.value;
          });
        </script>
        <br>
        <button type = "submit" class = "btn btn-primary">Drop out of Bidding</button> 
      </form>
  </div>
  </main>
</body>
