<body class="bg-info text-white">
  <header class="container-fluid">
    <nav class="navbar fixed-top navbar-dark">
      <img src="FlowerSkullCard.jpeg">
      <a class="navbar-brand" href="Homepage.html">Home</a>
      <menu class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="JoinGame.html">Join Game</a>

        <li class="nav-item">
          <a class="nav-link" href="Instructions.html">Instructions</a>

      </menu>
    </nav>
  </header>
  <main class = "bg-light text-dark">
    <t>Phase Info</t>
  <div id = "thisCards" class = "stack">
    <img class = "card" onclick = "game.revealCard(this)" src = "EmptyCard.jpg">
  </div>
  <div id = "player1cards" class = "stack">
    <img class = "card" onclick = "game.revealCard(this)" src = "FlowerSkullCard.jpeg">
  </div>
  <div id = "player2cards" class = "stack">
    <img class = "card" onclick = "game.revealCard(this)" src = "FlowerSkullCard.jpeg">
  </div>
  <div id = "player3cards" class = "stack">
    <img class = "card" onclick = "game.revealCard(this)" src = "FlowerSkullCard.jpeg">
  </div>

  <div class = "turnchoices">
    <div class = "remainingCards">
      <img class = "card" id = "skull" onclick="game.playCard(this)" src = "SkullCard.jpeg">
      <img class = "card" id = "flower" onclick="game.playCard(this)" src = "FlowerCard.jpeg">
      <img class = "card" id = "flower" onclick="game.playCard(this)" src = "FlowerCard.jpeg">
      <img class = "card" id = "flower" onclick="game.playCard(this)" src = "FlowerCard.jpeg">
    </div>
      <form class = "bidding" method="get">
        <p for="range">Bid: </p>
        <input type="range" name="varRange" id="range" min="1" max="100" step="1" value="0" />
        <output id="rangeOutput" for="range">1</output>
        <br>
        <button type = "submit" class = "btn btn-primary" onclick = "game.makeBid()"> Confirm Bid</button> 
        <button type = "submit" class = "btn btn-primary" onclick = "game.dropOutOfBid()">Drop out of Bidding</button> 
      </form>
  </div>
  </main>
  <footer>
